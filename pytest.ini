[pytest]
# Pytest configuration for MicroPrecisionGimbal Digital Twin

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = 
    lasercom_digital_twin/tests
    lasercom_digital_twin/core/ci_tests

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    regression: marks tests as system-level regression tests
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    
# Output options
addopts = 
    --strict-markers
    --tb=short
    --verbose
    
# Coverage options (when using pytest-cov)
[coverage:run]
source = lasercom_digital_twin
omit = 
    */tests/*
    */ci_tests/*
    */__pycache__/*
    
[coverage:report]
precision = 2
show_missing = True
skip_covered = False
